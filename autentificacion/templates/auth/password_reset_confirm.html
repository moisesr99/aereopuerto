{% extends "base.html" %}
{% block content %}
<h2>Establecer nueva contraseña</h2>
<form method="post">
    {% csrf_token %}
    {{ form.new_password1 }}  <!-- Campo para la nueva contraseña -->
    {{ form.new_password2 }}  <!-- Confirmación de la nueva contraseña -->
    <button type="submit">Establecer contraseña</button>
</form>
{% endblock %}
