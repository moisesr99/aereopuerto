{% extends "base.html" %}
{% load static %}
{% block content %}
<img src="{% static 'img/fondos/fondo_cafe.jpg' %}" alt="fondo" class="imagen3">
<div class="registro texto-superpuesto" id="carga" onload="deshabilitaRetroceso()">

        <table class="vuelo" style="justify-content:center;">
            <tr style="width:max-content;">
                <td style="width:40%;"> 
                    <h3><b>Busca Tu Hotel</b></h3>
                </td>
            </tr>
        </table>
        
        <form action="buscarH/" method="GET"  onload="deshabilitaRetroceso()" id="hotel_form">
            <table class="ciudades">
                <tr style="width:max-content;">
                    <td><label for="HT_dest"><b>Destino:</b></label></td>
                    <td><label for="adultos"><b>ADULTOS</b></label> </td>
                </tr>
                <tr>
                    <td>
                        <input list="aeropuertos" type="text" id="HT_dest" name="HT_dest" required placeholder="Monterrey,Nuevo Leon" style="width:90%;">
                        <datalist id="aeropuertos">
                            <option value="Monterrey"></option>
                            <option value="CDMX"></option>
                            <option value="Puebla"></option>
                            <option value="Veracruz"></option>
                            <option value="Oaxaca"></option>
                        </datalist>
                    </td>
                    <td >
                        
                        <input type="number" id="adultos" name="adultos" min="1" max="30" placeholder="2" style="width:60%;">

                    </td>
                </tr>
            </table>
        
            <br>
            <table style="justify-content:center;">
                <tr style="width:max-content;">
                    <td style="width:60%;">
                        <label for="HT_entrada"><b>ENTRADA:</b><p>(14:00 hrs)</p></label>
                    </td>
                    <td style="width:60%;">
                        <label for="HT_salida"><b>SALIDA</b><p>(12:00 hrs)</p></label>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="date" id="HT_entrada" name="HT_entrada" required style="width:90%;">
                    </td>
                    <td>
                        <input type="date" id="HT_salida" name="HT_salida" required style="width:90%;">
                    </td>
                </tr>
                <tr style="text-align:center;">
                    <td colspan="2">
                        <input type="submit" value="buscar hoteles" class="mi-boton" style="justify-content:center; text-align:center;">
                    </td>
                </tr>
            </table>
        </form>
        
     <br>
     <br>
    
</div>

{% endblock %}
